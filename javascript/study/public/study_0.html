<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>
	<h2>What Can JavaScript Do?</h2>

	<button onclick="document.getElementById('images').src='./images/sena.jpg'">sena!</button>

	<img id="images" src="./images/sena.jpg" style="width:100px"/>
	
	<button onclick="document.getElementById('images').src='./images/aaa.jpg'">aaa!</button>
	
	
	<p id="demo0">JavaScript can change HTML content.</p>
	<button onclick="document.getElementById('demo0').style.fontSize='35px'">Click to change font size!</button>
	
	<p id="demo1" style="display:none">hidden message!</p>
	<button onclick="document.getElementById('demo1').style.display='block'">Hidden message</button>
	
	<hr />
	
	<h2>JavaScript in Body</h2>
	<p id="script"></p>
	<script>
	document.getElementById("script").innerHTML="script in html";
	</script>
	
	
</body>
</html>
