<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./css/attribute.css" />

<!-- 실습 
	input의 속성이 text인 태그의 배경색을 red
	input의 속성이 password인 태그의 배경색을 blue
	
	img태그의 src속성의 값이 jpg일때, 박스(border) 3px solid blue
	img태그의 src속성의 값이 png일때, 박스(border) 3px solid red
	img태그의 src속성의 값이 gif일때, 박스(border) 3px solid green
	 
 -->
</head>
<body>
	<h1>속성 선택자</h1>
	
	<input type="text" /><br />
	<input type="password" /><br />
	
	<img src="./images/aaa.jpg" alt="aaa" width="500" height="600"/>
	<img src="./images/aaa.png" alt="aba"/>
	<img src="./images/aaa.gif" alt="aca"/>
	<img src="./images/xaa.gif" alt="aca"/>
	<img src="./images/aya.gif" alt="aca"/>
	<img src="./images/world-map.gif" alt="aca"/><br />
</body>
</html>
